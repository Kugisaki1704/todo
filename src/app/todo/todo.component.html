<div class="row justify-content-center md-3">
    <div class="col-md-4 text-center">
      <h1>TODOS</h1>
      <p class="text-info">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit.
      </p>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-12">
      <form #f="ngForm" (ngSubmit)='f.form.valid && onSubmit(f)' class="form-inline">
        <div class="form-group">
          <input type="text" placeholder="add new todo" name="todoText" class="col-md-10 m-2 drop-shadow" [(ngModel)]='todoValue' required #todo = 'ngModel' [ngClass]="{'border-danger':f.submitted && todo.invalid}"/>
          <button
            type="submit"
            class="col-md-2 m-2 btn btn-primary btn-todo btn-block drop-shadow">
            {{ dataStatus }}
          </button>
          <div class="test-danger ml-3 text" *ngIf="f.submitted && todo?.invalid && todo?.errors?.['required']">
            Category is Required...
          </div>
      </div>
      </form>
    </div>
  </div>

  <div class="row justify-content-center todo-list">
    <div class="col-md-6">
        <div class="card" *ngFor="let todo of todos">
            <div class="card-body">
                <div class="clearfix">
                    <div class="float-start text-secondary">
                        <i class="far fa-circle text-danger"></i>
                        <i class="fas fa-check text-success"></i>
                        {{todo.todo}}
                        <hr>
                    </div>

                    <div class="float-end">
                        <i class="far fa-check-circle text-success"></i>
                        <i class="far fa-times-circle text-danger"></i>
                        <div class="todo-tools">
                            <small>
                                <i class="fas fa-pencil-alt text-warning" (click)="onEdit(todo.todo , todo.id)"></i>
                                <i class="fas fa-trash text-danger" (click)="onDelete(todo.id)"></i>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
