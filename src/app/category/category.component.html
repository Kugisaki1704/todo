<div class="row justify-content-center md-3">
  <div class="col-md-4 text-center">
    <h1>TODO CATEGORIES</h1>
    <p class="text-info">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit.
    </p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <form #f="ngForm" (ngSubmit)='f.form.valid && onSubmit(f)' class="form-inline">
      <div class="form-group">
        <input type="text" placeholder="add new categories" name="categoryName"class="col-md-10 m-2 drop-shadow " [(ngModel)]='categoryName' required #category = 'ngModel' [ngClass]="{'border-danger':f.submitted && category.invalid}"/>
        <button
          type="submit"
          class="col-md-2 m-2 btn btn-primary btn-todo btn-block drop-shadow">
          {{ dataStatus }}
        </button>

        <div class="test-danger ml-3 text" *ngIf="f.submitted && category?.invalid && category?.errors?.['required']">
          Category is Required...
        </div>
    </div>
    </form>
  </div>
</div>

<div class="row categories-list" >
  <div class="col-md-3" *ngFor="let category of categories">
    <div class="card drop-shadow" [style.border-left-color]="category.colorCode">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-start">
            <div class="badge badge-primary">CATEGORY</div>
          </div>
          <div class="float-end cat-tools">
            <small><i class="fa fa-pencil-alt text-success" (click)="onEdit(category.category , category.id)"></i></small>
            <small><i class="fa fa-trash text-danger" (click)="onDelete(category.id)"></i></small>
          </div>
        </div>

        <div class="todo-content" [routerLink]='["/todo",category.id]'>
          <!-- category.component.html -->
            <h3 [style.color]="category.colorCode">{{ category.category }}</h3>

          <small class="text-secondary">Lorem ipsum dolor sit amet consectetur adipisicing elit. </small>
        </div>

        <!-- category.component.html -->
          <span class="badge badge-danger">{{ category.todoCount }} - Todos</span>

      </div>
    </div>
  </div>
</div>
