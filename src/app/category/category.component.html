<div class="row justify-content-center md-3">
  <div class="col-md-4 text-center">
    <h1>TODO CATEGORIES</h1>
    <p class="text-info">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit.
    </p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <form #f="ngForm" (ngSubmit)='onSubmit(f)' class="form-inline">
      <div class="form-group">
        <input type="text" placeholder="add new categories" name="categoryName"class="col-md-10 m-2 border-danger drop-shadow " ngModel required #category = 'ngModel'/>
        <button
          type="submit"
          class="col-md-2 m-2 btn btn-primary btn-todo btn-block drop-shadow">
          Add
        </button>
    </div>
    </form>
  </div>
</div>

<div class="row categories-list">
  <div class="col-md-3">
    <div class="card drop-shadow">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-start">
            <div class="badge badge-primary">CATEGORY</div>
          </div>
          <div class="float-end cat-tools">
            <small><i class="fa fa-pencil-alt text-success"></i></small>
            <small><i class="fa fa-trash text-danger"></i></small>
          </div>
        </div>

        <div class="todo-content">
          <h3>Category</h3>
          <small class="text-secondary">Lorem ipsum dolor sit amet consectetur adipisicing elit. </small>
        </div>

        <span class="badge badge-danger">3 - Todos</span>
      </div>
    </div>
  </div>
</div>
